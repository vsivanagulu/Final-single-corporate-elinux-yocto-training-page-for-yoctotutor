<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Linux & Yocto Project Training | YoctoTutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary': '#0d47a1',
              'primary-dark': '#1a237e',
              'secondary': '#00acc1',
              'secondary-bright': '#26c6da',
              'accent': '#ff6f00',
              'accent-light': '#ffa726',
              'light': '#f5f5f5',
              'dark-text': '#333333',
              'light-text': '#666666',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #00acc1 100%)',
              'gradient-accent': 'linear-gradient(135deg, #ff6f00 0%, #ffa726 100%)',
            },
            animation: {
              scroll: 'scroll 40s linear infinite',
              'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'pulse-glow': {
                '0%, 100%': {
                  transform: 'scale(1)',
                  filter: 'brightness(1.0)',
                },
                '50%': {
                  transform: 'scale(1.02)',
                  filter: 'brightness(1.1)',
                },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
